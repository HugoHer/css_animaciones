<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Transition</title>
</head>

<body>
  <section class="section">
    <p>Enter your information please</p>
  </section>
  <div class="container">
    <form class="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="write your Name" required>
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" placeholder="write your Surname" required>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="write your Phone" required>
      <label for="mail">Mail</label>
      <input type="email" name="mail" id="mail" required placeholder="write your Mail">
      <label for="country">Country</label>
      <input type="text" name="country" id="country" placeholder="write your Country" required>
      <label for="dateOfBirth">Date Of Birth</label>
      <input type="date" name="dateOfBirth" id="dateOfBirth" required>
    </form>
  </div>
  <div class="buttom">
    <div class="send">
      <button type="button">Send</button>
    </div>
  </div>
</body>

</html>
